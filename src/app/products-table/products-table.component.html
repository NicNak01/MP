<table>
  <thead>
    <tr>
      <th *ngFor="let column of columns" (click)="sort(column)">
        {{ column }}
      </th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.price | currency }}</td>
      <td>
        <button class="form-btn" (click)="editProduct(item)">EDIT</button>
        <button class="form-btn" (click)="deleteProduct(item)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
